name: app
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0

  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.5.2
  json_annotation: ^4.9.0
  http: ^1.3.0
  json_serializable: ^6.9.4
  google_maps_flutter: ^2.11.0
  url_launcher: ^6.3.1
  geolocator: ^13.0.4
  
  share_plus: ^10.1.4
  carousel_slider: ^5.0.0
  table_calendar: ^3.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
  assets:
    - .env
    - assets/images/dummy_image/
    - assets/images/adimage/

